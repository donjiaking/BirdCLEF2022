globals:
  seed: 1213
  device: cuda
  num_epochs: 75
  output_dir: output/001_ResNestSED_stage2_v2
  main_metric: epoch_f1
  minimize_metric: False
  input_key: image
  input_target_key: targets
  weights:
  folds:
    - 0
    - 1
    - 2
    - 3
    - 4

data:
  train_skip: input/birdsong-recognition/skipped.txt
  train_df_path: input/birdsong-recognition/train.csv
  train_audio_path: input/birdsong-recognition/train_audio_resampled
  additional_labels: input/birdsong-recognition/additional_labels.json

dataset:
  name: MultiChannelDataset
  img_size: 224
  params:
    melspectrogram_parameters:
      n_mels: 128
      fmin: 20
      fmax: 16000
    pcen_parameters:
      gain: 0.98
      bias: 2
      power: 0.5
      time_constant: 0.4
      eps: 0.000001
    period:
      train: 20
      valid: 30

transforms:
  train:
    - name: NoiseInjection
      params:
        max_noise_level: 0.04
    - name: PitchShift
      params:
        max_range: 3
    - name: RandomVolume
      params:
        limit: 4
    - name: Normalize
  valid:
    - name: Normalize

loss:
  name: ImprovedPANNsLoss
  params:
    output_key: clipwise_output
    weights:
      - 1.0
      - 0.5

optimizer:
  name: Adam
  params:
    lr: 0.001

scheduler:
  name: CosineAnnealingLR
  params:
    T_max: 10

split:
  name: StratifiedKFold
  params:
    n_splits: 5
    random_state: 42
    shuffle: True

model:
  name: ResNestSED
  params:
    base_model_name: resnest50_fast_1s1x64d
    pretrained: True
    num_classes: 264

loader:
  train:
    batch_size: 24
    shuffle: True
    num_workers: 12
  valid:
    batch_size: 64
    shuffle: False
    num_workers: 12

callbacks:
  - name: mAPCallback
    params:
      input_key: targets
      output_key: logits
      prefix: mAP
  - name: ClasswiseF1Callback
    params:
      input_key: targets
      output_key: logits
      prefix: f1
      threshold: 0.5
